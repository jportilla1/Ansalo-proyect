<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Desaf√≠oAnsalo</title>

    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <h1 class="title ">
        ANSALO
    </h1>
    <div class="container main">
        <div class="row">
            <div class="col-4 align-center">
                <p class="numLet">NUMBERS</p>
            </div>
            <div class="col-8 align-center">
                <p class="output" id="output1"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 align-center">
                <p class="numLet">LETTERS</p>
            </div>
            <div class="col-8 align-center">
                <p class="output" id="output2"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="A1">A-1</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="B2">B-2</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="C3">C-3</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="D4">D-4</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="E5">E-5</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="F6">F-6</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="G7">G-7</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="H8">H-8</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="I9">I-9</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="btnNumLet" id="J0">J-0</button>
            </div>
            <div class="col-4 align-center margin">
                <button class="clear" id="clear">clear</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
